<!DOCTYPE html>
<html lang="index.html">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surprise Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f0f0f0;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #surprise {
      margin-top: 30px;
      font-size: 24px;
      color: #e91e63;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Click the Button</h1>

</html>
